<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/board.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa73f4cdd9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header><h1>Battleship!</h1></header>

    <main>
      <p id="winner"></p>
      <div id="boards-container">
        <div id="p1-container">
          <h3 id="p1-title">Your Board</h3>
          <div id="player-one-container"></div>
        </div>
        <div id="p2-container">
          <h3 id="p2-title">Player Two Board</h3>
          <div id="player-two-container"></div>
        </div>
      </div>
      <div id="buttons-container">
        <button id="random-btn">
          <i class="fa-solid fa-shuffle fa-2xl" title="Shuffle Placement"></i>
        </button>
        <button id="play-game-btn">
          <i class="fa-solid fa-gamepad fa-2xl" title="Play Game"></i>
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
